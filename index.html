<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub - Music & Movies</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/music.css">
    <link rel="stylesheet" href="styles/movies.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-play-circle"></i>
                <span>StreamHub</span>
            </div>
            <div class="nav-links">
                <button class="nav-link active" data-tab="music">
                    <i class="fas fa-music"></i>
                    <span>Music</span>
                </button>
                <button class="nav-link" data-tab="movies">
                    <i class="fas fa-film"></i>
                    <span>Movies</span>
                </button>
            </div>
            <div class="nav-search">
                <input type="text" id="searchInput" placeholder="Search...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Music Section -->
        <section id="music" class="tab-content active">
            <div class="section-header">
                <h2>Featured Music</h2>
                <div class="view-controls">
                    <button class="view-btn active" data-view="grid"><i class="fas fa-th"></i></button>
                    <button class="view-btn" data-view="list"><i class="fas fa-list"></i></button>
                </div>
            </div>
            
            <div class="music-controls">
                <div class="now-playing" id="nowPlaying">
                    <div class="track-info">
                        <img id="currentTrackArt" src="" alt="Track Art">
                        <div class="track-details">
                            <div id="currentTrackName">No track playing</div>
                            <div id="currentArtistName">Select a track to play</div>
                        </div>
                    </div>
                    <div class="player-controls">
                        <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                        <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                        <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress" id="musicProgress"></div>
                        </div>
                        <div class="time-display">
                            <span id="currentTime">0:00</span>
                            <span id="totalTime">0:00</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-grid" id="musicGrid">
                <!-- Music content will be loaded here -->
                <div class="loading">Loading music...</div>
            </div>
        </section>

        <!-- Movies Section -->
        <section id="movies" class="tab-content">
            <div class="section-header">
                <h2>Popular Movies</h2>
                <div class="category-filter">
                    <select id="movieCategory">
                        <option value="popular">Popular</option>
                        <option value="now_playing">Now Playing</option>
                        <option value="top_rated">Top Rated</option>
                        <option value="upcoming">Upcoming</option>
                    </select>
                </div>
            </div>

            <div class="content-grid" id="moviesGrid">
                <!-- Movies content will be loaded here -->
                <div class="loading">Loading movies...</div>
            </div>

            <!-- Movie Modal -->
            <div id="movieModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="movieDetails">
                        <!-- Movie details will be loaded here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Audio Player -->
    <audio id="audioPlayer" preload="metadata"></audio>

    <script src="scripts/api.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/music.js"></script>
    <script src="scripts/movies.js"></script>
</body>
</html>
